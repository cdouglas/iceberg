# Description: Experiment Configuration
---
version: 1
id: mvcc_conflicts
repetitions: 1
# Metadata accepts any key-value that we want to register together with the experiment run.
# TODO: In the future, many of these could be automatically generated by the framework.
metadata:
  system: spark
  system_version: 3.3.3
  table_format: iceberg
  table_format_version: 1.5.0
  scale_factor: 10
  mode: cow
# The following parameter values will be used to replace the variables in the workload statements.
parameter_values:
  external_catalog: local_original_iceberg
  external_database: micro_bench
  external_table_format: csv
  external_data_path: '/opt/spark/data/tpcds/sf_10/'
  external_options_suffix: ', header = "false", mode = "PERMISSIVE", sep = "|", treatEmptyValuesAsNulls = "true"'
  tblproperties_suffix: ', "format-version"="2", "write.delete.mode"="merge-on-read", "write.update.mode"="merge-on-read", "write.merge.mode"="merge-on-read"'
  catalog: local_original_iceberg
  database: micro_bench
  table_format: iceberg
  options_suffix: ''
  #tblproperties_suffix: ', "format-version"="2", "write.delete.mode"="copy-on-write", "write.update.mode"="copy-on-write", "write.merge.mode"="copy-on-write"'
  tblproperties_suffix: ', "format-version"="2", "write.delete.mode"="merge-on-read", "write.update.mode"="merge-on-read", "write.merge.mode"="merge-on-read"'
  #scale_factor: 1
  # Controls the amount of data scanned per table
  item_max : 50000
  # Control whether insert or update modification
  do_update: 0