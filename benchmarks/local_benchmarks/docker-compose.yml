version: '3.8'

services:
  spark-master:
    container_name: da-spark-master
    build: .
    image: da-spark-image
    entrypoint: ['/opt/spark/sbin/entrypoint.sh', 'master']
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - data:/opt/spark/data
      - spark-logs:/opt/spark/spark-events
      - warehouse:/opt/spark/warehouse
      - ./results:/home/spark/results:rw
      - /data/tbang/git/lst-bench:/home/spark/my-lst-bench:rw
      - /data/tbang/git/iceberg/benchmarks/local_benchmarks/conf/lst-bench:/home/spark/lst-bench/conf/:rw
      - /data/tbang/git/iceberg/benchmarks/local_benchmarks/conf/lst-bench:/home/spark/my-lst-bench/conf/:rw
      #- lst-bench-configs:/home/spark/lst-bench/conf
    env_file:
      - .env.spark
    ports:
      - '9090:8080'
      - '7077:7077'


  spark-history-server:
    container_name: da-spark-history
    image: da-spark-image
    entrypoint: ['/opt/spark/sbin/entrypoint.sh', 'history']
    depends_on:
      - spark-master
    env_file:
      - .env.spark
    volumes:
      - spark-logs:/opt/spark/spark-events
      - data:/opt/spark/data
      - warehouse:/opt/spark/warehouse
    ports:
      - '18080:18080'

  spark-worker:
    container_name: da-spark-worker
    image: da-spark-image
    entrypoint: ['/opt/spark/sbin/entrypoint.sh', 'worker']
    depends_on:
      - spark-master
    env_file:
      - .env.spark
    volumes:
      - data:/opt/spark/data
      #- ./spark_apps:/opt/spark/apps
      - spark-logs:/opt/spark/spark-events
      - warehouse:/opt/spark/warehouse

  spark-thrift:
    container_name: da-spark-thrift
    image: da-spark-image
    entrypoint: ['/opt/spark/sbin/entrypoint.sh', 'thrift']
    depends_on:
      - spark-master
    env_file:
      - .env.spark
    volumes:
      - spark-logs:/opt/spark/spark-events
      - warehouse:/opt/spark/warehouse
      - data:/opt/spark/data

